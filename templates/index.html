<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Failure Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Heart Failure Event Prediction ðŸ©º</h1>
        <p>Enter patient clinical records to predict the likelihood of a heart failure event.</p>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label for="age">Age (years)</label>
                    <input type="number" name="age" placeholder="e.g., 75" required>
                </div>
                <div class="form-group">
                    <label for="creatinine_phosphokinase">Creatinine Phosphokinase (mcg/L)</label>
                    <input type="number" name="creatinine_phosphokinase" placeholder="e.g., 582" required>
                </div>
                <div class="form-group">
                    <label for="ejection_fraction">Ejection Fraction (%)</label>
                    <input type="number" name="ejection_fraction" placeholder="e.g., 20" required>
                </div>
                 <div class="form-group">
                    <label for="platelets">Platelets (kiloplatelets/mL)</label>
                    <input type="number" name="platelets" placeholder="e.g., 265000" required>
                </div>
                <div class="form-group">
                    <label for="serum_creatinine">Serum Creatinine (mg/dL)</label>
                    <input type="number" step="0.1" name="serum_creatinine" placeholder="e.g., 1.9" required>
                </div>
                <div class="form-group">
                    <label for="serum_sodium">Serum Sodium (mEq/L)</label>
                    <input type="number" name="serum_sodium" placeholder="e.g., 130" required>
                </div>
                <div class="form-group">
                    <label for="time">Follow-up Period (days)</label>
                    <input type="number" name="time" placeholder="e.g., 4" required>
                </div>

                <div class="form-group">
                    <label for="anaemia">Anaemia</label>
                    <select name="anaemia" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="diabetes">Diabetes</label>
                    <select name="diabetes" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="high_blood_pressure">High Blood Pressure</label>
                    <select name="high_blood_pressure" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select name="sex" required>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="smoking">Smoking</label>
                    <select name="smoking" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn">Predict</button>
        </form>
    </div>
</body>
</html>
